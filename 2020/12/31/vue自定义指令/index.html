        <h2 id="给图片添加水印"><a href="#给图片添加水印" class="headerlink" title="给图片添加水印"></a>给图片添加水印</h2><h3 id="示例"><a href="#示例" class="headerlink" title="示例"></a>示例</h3><div><img src="/zlpBlog/images/water/1.png" style="width: 700px;"></div>

<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">img</span> <span class="attr">v-watermark</span>=<span class="string">"waterInfoRight"</span> <span class="attr">src</span>=<span class="string">"https://test-fshows-public.oss-cn-hangzhou.aliyuncs.com/college/admin/upload/2020-11-21/NTtcZ5nXpR.jpeg"</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">img</span> <span class="attr">v-watermark</span>=<span class="string">"waterInfoTile"</span> <span class="attr">src</span>=<span class="string">"https://test-fshows-public.oss-cn-hangzhou.aliyuncs.com/college/admin/upload/2020-11-21/NTtcZ5nXpR.jpeg"</span>&gt;</span></span><br></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">data () &#123;</span><br><span class="line">  <span class="keyword">return</span> &#123;</span><br><span class="line">    <span class="comment">// 接受一个对象 text: 水印文案；type：tile:平铺 || 左下角显示</span></span><br><span class="line">    waterInfoTile: &#123;</span><br><span class="line">      text: <span class="string">'我是水印我是水印我是水印我是水印我是水印我是水印我是水印'</span>,</span><br><span class="line">      type: <span class="string">'tile'</span></span><br><span class="line">    &#125;,</span><br><span class="line">    waterInfoRight: &#123;</span><br><span class="line">      text: <span class="string">'本图片不能转载'</span>,</span><br><span class="line">      type: <span class="string">'left'</span></span><br><span class="line">    &#125;,</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 自定义指令</span></span><br><span class="line">Vue.directive(<span class="string">'watermark'</span>, &#123;</span><br><span class="line">  inserted: <span class="function">(<span class="params">el, binding</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">let</span> imgUrl = el.src</span><br><span class="line">    <span class="keyword">let</span> mycanvas =  <span class="built_in">document</span>.createElement(<span class="string">'canvas'</span>)</span><br><span class="line">    <span class="keyword">let</span> crx = mycanvas.getContext(<span class="string">'2d'</span>)</span><br><span class="line">    <span class="keyword">let</span> &#123; text, type &#125; = binding.value</span><br><span class="line">    <span class="keyword">let</span> img = <span class="keyword">new</span> Image()</span><br><span class="line">    img.src = imgUrl</span><br><span class="line">    img.onload = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">      mycanvas.width = <span class="keyword">this</span>.width</span><br><span class="line">      mycanvas.height = <span class="keyword">this</span>.height</span><br><span class="line">      crx.drawImage(img, <span class="number">0</span>, <span class="number">0</span>)</span><br><span class="line">      crx.font = <span class="string">'18px 黑体'</span></span><br><span class="line">      crx.fillStyle = <span class="string">"rgba(255,255,255,.4)"</span></span><br><span class="line">      <span class="comment">// 水印平铺</span></span><br><span class="line">      <span class="keyword">if</span> (type === <span class="string">'tile'</span>) &#123;</span><br><span class="line">        <span class="comment">// 设置水印宽度，值越小 水印越密集</span></span><br><span class="line">        <span class="keyword">let</span> waterWidth = <span class="number">40</span></span><br><span class="line">        <span class="comment">// 旋转水印</span></span><br><span class="line">        crx.rotate((<span class="built_in">Math</span>.PI / <span class="number">180</span>) * <span class="number">45</span>)</span><br><span class="line">        <span class="comment">// 水印循环铺满图片</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; <span class="keyword">this</span>.height / waterWidth; i++) &#123;</span><br><span class="line">          crx.fillText(text, <span class="number">0</span>, waterWidth * i)</span><br><span class="line">          i &amp;&amp; crx.fillText(text, <span class="number">0</span>, -(waterWidth * i))</span><br><span class="line">        &#125;</span><br><span class="line">      &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="comment">// 左下角显示</span></span><br><span class="line">        crx.fillText(text, <span class="number">0</span>, <span class="keyword">this</span>.height)</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 替换dom</span></span><br><span class="line">    el.parentNode.replaceChild(mycanvas, el)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
<h2 id="根据权限判断按钮是否存在"><a href="#根据权限判断按钮是否存在" class="headerlink" title="根据权限判断按钮是否存在"></a>根据权限判断按钮是否存在</h2><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">button</span> <span class="attr">v-has</span>=<span class="string">"'edit'"</span>&gt;</span>修改<span class="tag">&lt;/<span class="name">button</span>&gt;</span></span><br></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">Vue.directie(<span class="string">'has'</span>, &#123;</span><br><span class="line">  inserted: <span class="function">(<span class="params">el, binding</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="comment">// 获取登录用户权限列表</span></span><br><span class="line">    <span class="keyword">let</span> funList = store.state.permission.funList || []</span><br><span class="line">    <span class="keyword">if</span>(!funList.includes(binding.value)) &#123;</span><br><span class="line">      <span class="comment">// 没有权限则删除节点</span></span><br><span class="line">      el.parentNode.removeChild(el)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
