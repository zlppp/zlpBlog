<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br></pre></td><td class="code"><pre><span class="line">  </span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">   * 组件的初始数据</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  data: &#123;</span><br><span class="line">    copyCityList: [], <span class="comment">// 城市列表副本 </span></span><br><span class="line">    sortCityList: [], <span class="comment">// 根据字母排序后的城市列表</span></span><br><span class="line">    scrollTopId: <span class="string">''</span>,</span><br><span class="line">    scrollHeight: <span class="string">''</span></span><br><span class="line">  &#125;,</span><br><span class="line">  ready () &#123;</span><br><span class="line">    <span class="keyword">let</span> cityList = <span class="keyword">this</span>.data.cityList <span class="comment">// 完整的城里列表</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">let</span> i  = <span class="number">0</span>; i &lt; <span class="keyword">this</span>.data.cityList.length; i++) &#123;</span><br><span class="line">      <span class="comment">// 取出首字母</span></span><br><span class="line">      <span class="keyword">let</span> firstLetter = cityList[i].pinyin[<span class="number">0</span>].slice(<span class="number">0</span>,<span class="number">1</span>).toUpperCase()</span><br><span class="line">      <span class="keyword">if</span> (<span class="keyword">this</span>.isCityList(firstLetter)) &#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">var</span> k = <span class="number">0</span>; k &lt; <span class="keyword">this</span>.data.copyCityList.length; k++) &#123;</span><br><span class="line">          <span class="keyword">if</span> (firstLetter === <span class="keyword">this</span>.data.copyCityList[k].index) &#123;</span><br><span class="line">            <span class="keyword">this</span>.data.copyCityList[k].list.push(&#123;</span><br><span class="line">              id: cityList[i].id,</span><br><span class="line">              name: cityList[i].name,</span><br><span class="line">              fullName: cityList[i].fullname,</span><br><span class="line">              location: cityList[i].location</span><br><span class="line">            &#125;)</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;</span><br><span class="line">      &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="keyword">this</span>.data.copyCityList.push(&#123;</span><br><span class="line">          index: firstLetter,</span><br><span class="line">          list: [&#123;</span><br><span class="line">            id: cityList[i].id,</span><br><span class="line">            name: cityList[i].name,</span><br><span class="line">            fullName: cityList[i].fullname,</span><br><span class="line">            location: cityList[i].location</span><br><span class="line">          &#125;]</span><br><span class="line">        &#125;)</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">this</span>.sortLetter()</span><br><span class="line">    <span class="keyword">this</span>.setData(&#123;</span><br><span class="line">      sortCityList: <span class="keyword">this</span>.data.copyCityList</span><br><span class="line">    &#125;)</span><br><span class="line">    <span class="keyword">this</span>.getSrollHeight()</span><br><span class="line">  &#125;,</span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">   * 组件的方法列表</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  methods: &#123;</span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 设置scroll-view高度</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    getSrollHeight () &#123;</span><br><span class="line">      <span class="keyword">let</span> windowHeight = app.globalData.systemInfoSync.windowHeight <span class="comment">// 屏幕的高度</span></span><br><span class="line">      <span class="keyword">this</span>.setData(&#123;</span><br><span class="line">        scrollHeight: windowHeight * <span class="number">750</span> - <span class="number">100</span></span><br><span class="line">      &#125;)</span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * @function 是否已存在首字母</span></span><br><span class="line"><span class="comment">     **/</span></span><br><span class="line">    isCityList (firstLetter) &#123;</span><br><span class="line">      <span class="keyword">var</span> bStop = <span class="literal">false</span></span><br><span class="line">      <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; <span class="keyword">this</span>.data.copyCityList.length; i++) &#123;</span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">this</span>.data.copyCityList[i].index == firstLetter) &#123;</span><br><span class="line">          bStop = <span class="literal">true</span></span><br><span class="line">          <span class="keyword">break</span></span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">return</span> bStop <span class="comment">//存在为true 不存在未false</span></span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * @function 排序</span></span><br><span class="line"><span class="comment">     **/</span></span><br><span class="line">    sortLetter () &#123;</span><br><span class="line">      <span class="keyword">this</span>.data.copyCityList.sort(<span class="function">(<span class="params">item1, item2</span>) =&gt;</span> &#123;</span><br><span class="line">        <span class="keyword">if</span> (item1.index &gt; item2.index) &#123;</span><br><span class="line">          <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">          <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;)</span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * @function 选择的城市</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    handCity (e) &#123;</span><br><span class="line">      <span class="keyword">this</span>.triggerEvent(<span class="string">'confirm'</span>, &#123; <span class="attr">item</span>: e.currentTarget.dataset.item &#125;)</span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * @function 跳转到对应字母，将首字母赋值</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    selecteChooseHandle(e) &#123;</span><br><span class="line">      <span class="keyword">this</span>.setData(&#123;</span><br><span class="line">        scrollTopId: e.target.id</span><br><span class="line">      &#125;)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
