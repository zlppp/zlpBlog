        <h3 id="1-输出josn树形结构数组"><a href="#1-输出josn树形结构数组" class="headerlink" title="1. 输出josn树形结构数组"></a>1. 输出josn树形结构数组</h3><blockquote>
<p>根据一维数组中的parentId，输出josn树形结构数组</p>
</blockquote>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> list = [</span><br><span class="line">  &#123; <span class="attr">id</span>: <span class="number">1</span>, <span class="attr">name</span>: <span class="string">&quot;办公管理&quot;</span>, <span class="attr">pid</span>: <span class="number">0</span> &#125;,</span><br><span class="line">  &#123; <span class="attr">id</span>: <span class="number">2</span>, <span class="attr">name</span>: <span class="string">&quot;请假申请&quot;</span>, <span class="attr">pid</span>: <span class="number">1</span> &#125;,</span><br><span class="line">  &#123; <span class="attr">id</span>: <span class="number">3</span>, <span class="attr">name</span>: <span class="string">&quot;出差申请&quot;</span>, <span class="attr">pid</span>: <span class="number">1</span> &#125;,</span><br><span class="line">  &#123; <span class="attr">id</span>: <span class="number">4</span>, <span class="attr">name</span>: <span class="string">&quot;请假记录&quot;</span>, <span class="attr">pid</span>: <span class="number">2</span> &#125;,</span><br><span class="line">  &#123; <span class="attr">id</span>: <span class="number">5</span>, <span class="attr">name</span>: <span class="string">&quot;系统设置&quot;</span>, <span class="attr">pid</span>: <span class="number">0</span> &#125;,</span><br><span class="line">  &#123; <span class="attr">id</span>: <span class="number">6</span>, <span class="attr">name</span>: <span class="string">&quot;权限管理&quot;</span>, <span class="attr">pid</span>: <span class="number">5</span> &#125;,</span><br><span class="line">  &#123; <span class="attr">id</span>: <span class="number">7</span>, <span class="attr">name</span>: <span class="string">&quot;用户角色&quot;</span>, <span class="attr">pid</span>: <span class="number">6</span> &#125;,</span><br><span class="line">  &#123; <span class="attr">id</span>: <span class="number">8</span>, <span class="attr">name</span>: <span class="string">&quot;菜单设置&quot;</span>, <span class="attr">pid</span>: <span class="number">6</span> &#125;,</span><br><span class="line">]</span><br></pre></td></tr></table></figure>

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">getJsonTree</span> (<span class="params">arr, parentId</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">let</span> data = []</span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; arr.length; i++) &#123;</span><br><span class="line">    <span class="keyword">let</span> node = arr[i]</span><br><span class="line">    <span class="keyword">if</span> (node.pid === parentId) &#123;</span><br><span class="line">      node.children = getJsonTree(arr, node.id)</span><br><span class="line">       data.push(node)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> data</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="2-josn树形结构数组转化为一维数组"><a href="#2-josn树形结构数组转化为一维数组" class="headerlink" title="2. josn树形结构数组转化为一维数组"></a>2. josn树形结构数组转化为一维数组</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> treeNodes = [</span><br><span class="line">    &#123;</span><br><span class="line">     id: <span class="number">1</span>,</span><br><span class="line">     name: <span class="string">&#x27;1&#x27;</span>,</span><br><span class="line">     children: [</span><br><span class="line">       &#123;</span><br><span class="line">        id: <span class="number">11</span>,</span><br><span class="line">        name: <span class="string">&#x27;11&#x27;</span>,</span><br><span class="line">        children: [</span><br><span class="line">         &#123;</span><br><span class="line">          id: <span class="number">111</span>,</span><br><span class="line">          name: <span class="string">&#x27;111&#x27;</span>,</span><br><span class="line">          children:[]</span><br><span class="line">          &#125;,</span><br><span class="line">          &#123;</span><br><span class="line">            id: <span class="number">112</span>,</span><br><span class="line">            name: <span class="string">&#x27;112&#x27;</span></span><br><span class="line">           &#125;</span><br><span class="line">          ]</span><br><span class="line">         &#125;,</span><br><span class="line">         &#123;</span><br><span class="line">          id: <span class="number">12</span>,</span><br><span class="line">          name: <span class="string">&#x27;12&#x27;</span>,</span><br><span class="line">          children: []</span><br><span class="line">         &#125;</span><br><span class="line">         ],</span><br><span class="line">         users: []</span><br><span class="line">        &#125;,</span><br><span class="line">      ];</span><br></pre></td></tr></table></figure>

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">getId</span>(<span class="params"><span class="built_in">Array</span></span>) </span>&#123;</span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; <span class="built_in">Array</span>.length; i++) &#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="built_in">Array</span>[i].id) </span><br><span class="line">    <span class="keyword">if</span>(<span class="built_in">Array</span>[i].children &amp;&amp; <span class="built_in">Array</span>[i].children.length) &#123;</span><br><span class="line">      getId(<span class="built_in">Array</span>[i].children)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
